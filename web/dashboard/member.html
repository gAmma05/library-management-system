<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .search-container {
            width: 300px;
        }

        .user-settings {
            cursor: pointer;
        }

        .navbar {
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="dropdown">
            <button class="btn btn-light user-settings" type="button" id="userSettingsDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle fs-4"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="userSettingsDropdown">
                <li><a class="dropdown-item" href="#" onsubmit="handleProfile(event)"><i class="bi bi-person"></i> Profile</a></li>
                <li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i> Settings</a>
                </li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item text-danger" href="#" onclick="handleLogout(event)"><i
                        class="bi bi-box-arrow-right"></i> Logout</a></li>
            </ul>
        </div>

        <!-- Search Section -->
        <div class="search-container ms-auto">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search..." aria-label="Search">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    Search by
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#" onclick="updateSearchType('category')">Category</a></li>
                    <li><a class="dropdown-item" href="#" onclick="updateSearchType('name')">Name</a></li>
                    <li><a class="dropdown-item" href="#" onclick="updateSearchType('author')">Author</a></li>
                </ul>
                <button class="btn btn-primary" type="button">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content Area -->
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <h2>Dashboard</h2>
            <!-- Add your dashboard content here -->
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>

    async function handleLogout(event) {
        event.preventDefault();
        try {
            const response = await fetch('http://localhost:8080/api/auth/logout', {
                method: 'GET',
                credentials: 'include'
            });
            if (response.ok) {
                window.location.href = '/login/login.html';
            }
        } catch (error) {
            console.log('Failed to logout: ', error);
        }
    }

    async function handleProfile(event) {
        event.preventDefault();
        try{

            const response = await fetch(`http://localhost:8080/api/auth/profile`, {
                method: 'POST',
                credentials: 'include'
            });
            if (response.ok) {
                const data = await response.json();
                const encodedData = btoa(JSON.stringify(data));
                window.location.href = `/profile/profile.html?data=${encodedData}`;
                console.log(data);
            }
        }catch (error) {
            console.log('Failed to get profile: ', error);
        }
    }

    let currentSearchType = 'name'; // default search type

    function updateSearchType(type) {
        currentSearchType = type;
        const searchInput = document.querySelector('.form-control');
        searchInput.placeholder = `Search by ${type}...`;
    }
</script>
</body>
</html>
